<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/cara.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cara ou Coroa</title>
</head>

<body>
    <div class="container">
        <div class="score">
            <p id="cara-count">Cara: 0</p>
            <p id="coroa-count">Coroa: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="cara">
                <img src="imgs/cara.png" alt="cara">
            </div>
            <div class="coroa">
                <img src="imgs/coroa.png" alt="coroa">
            </div>
        </div>
        <div class="buttons">
            <button id="flip">Jogue a moeda</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
